{% extends "base.html" %} {% block content %}
<h1>Register</h1>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" name="name" id="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" pattern=".{6,}" required
            title="6 characters minimum">
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" pattern=".{6,}"
            required title="6 characters minimum">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
