{% extends "base.html" %} {% block content %}
<div class="container">
    <h1 class="my-4">Edit Exercise</h1>
    <form method="POST">
        <div class="form-group">
            <label for="exercise_name">Exercise Name</label>
            <input type="text" class="form-control" id="exercise_name" name="exercise_name" value="{{ exercise.val()['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ exercise.val()['description'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="video_link">Video Link</label>
            <input type="text" class="form-control" id="video_link" name="video_link" value="{{ exercise.val()['video link'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Exercise</button>
    </form>
</div>
{% endblock %}
