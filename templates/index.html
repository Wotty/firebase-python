{% extends "base.html" %} {% block content %}
<div class="container">
    <h1 class="my-4">Login</h1>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <form action="{{ url_for('app.reset') }}" method="POST">
        <div class="form-group">
            <label for="reset_email">Email address</label>
            <input type="email" class="form-control" id="reset_email" name="reset_email" required>
        </div>
        <input type="hidden" name="_method" value="reset">
        <button type="submit" class="btn btn-danger">Forgot Password</button>
    </form>
</div>
{% endblock %}
