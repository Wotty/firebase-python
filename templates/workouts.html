{% extends "base.html" %} {% block content %}
<div class="container">
    <h1 class="my-4">Workouts</h1>
    </li>
    <a href="{{ url_for('create_workout') }}" class="btn btn-primary">Create Workout</a> {% for workout in workouts.each() %}
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ workout.val()['name'] }}</h2>
            <p class="card-text">Body Group: {{ workout.val()['body group'] }}</p>
            <div class="row justify-content-center">
                <div class="col-md-3 text-center">
                    <a href="{{ url_for('view_workout', workout_id=workout.key()) }}" class="btn btn-primary">View Workout</a>
                </div>
                <div class="col-md-3 text-center">
                    <a href="{{ url_for('edit_workout', workout_id=workout.key()) }}" class="btn btn-primary">Edit Workout</a>
                </div>
                <div class="col-md-3 text-center">
                    <form action="{{ url_for('delete_workout',  workout_id=workout.key()) }}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this workout?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
